<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poiret+One&family=Poppins:wght@500;600;700&family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">

    <title>Its Over</title>

<body>

    <div id="grid-container">
            <div class = "meter" id="playerTurn">Player 1's Turn</div>

            <button class="weaponClass" id="fire">FIRE!</button>

            <div id="leftside">
                <div class = "meter" id="player1HealthDiv">Player 1 Health:</div>
                <div class = "meter" id="player2HealthDiv">Player 2 Health:</div>
                <div class = "meter" id="power" display="true">POWER</div>
                <div class = "meter" id="angle">ANGLE</div>
                <div class = "meter" id="instructions">Use W,A,S,D or arrows to adjust Angle and Power, then hit FIRE!</div>

            </div>  
        
        <canvas id="canvas" style="background: url('img/image2_resize.jpeg')"></canvas>


        <span id="restartGameMessage">(Restart game by clicking on the game screen)</span>


    </div>

    <div display= "none" id="fun">https://rb.gy/enaq3a</div>


    <script src="js/app.js"></script>
